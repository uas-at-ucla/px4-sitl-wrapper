sudo:
  - required

os:
  - linux

addons:
    apt:
      packages:
        - xvfb

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

script:
- "./run.sh build"

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master

# Encrypted Dockerhub password
env:
  global:
    secure: 
